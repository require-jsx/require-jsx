<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>renderJSX</title><div id=root></div><script src=https://unpkg.com/react@17/umd/react.development.js crossorigin></script><script src=https://unpkg.com/react-dom@17/umd/react-dom.development.js crossorigin></script><script src=https://unpkg.com/@babel/standalone/babel.min.js></script><script type=text/babel>// Function to get query parameters from the URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get JSX from the URL query parameter and render it
    const jsxCode = getQueryParameter('jsx');

    // Render JSX code using Babel and React
    if (jsxCode) {
      // Decode the JSX code from URL encoding
      const decodedJSX = decodeURIComponent(jsxCode);

      // Define a new component with the JSX code
      const App = () => (
        <div dangerouslySetInnerHTML={{ __html: decodedJSX }} />
      );

      // Render the App component into the root element
      ReactDOM.render(<App />, document.getElementById('root'));
    } else {
      document.getElementById('root').innerText = 'No JSX code provided.';
    }</script>
