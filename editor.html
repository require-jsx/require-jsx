<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>requireJSX Editor</title><link href=https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css rel=stylesheet><style>body{margin:0;padding:0;font-family:Arial,sans-serif;background-color:#2a0a4e;color:#e0e0e0}#container{display:flex;flex-direction:column;height:100vh}#controls{padding:10px;background-color:#6a0dad;display:flex;gap:10px;border-bottom:1px solid #444}button{background-color:#6a0dad;border:1px solid #5a0b9b;color:#fff;padding:10px 20px;text-align:center;text-decoration:none;display:inline-flex;align-items:center;font-size:16px;margin:4px 2px;cursor:pointer;border-radius:4px;transition:background-color .3s ease,transform .1s ease;box-shadow:0 4px 6px rgba(0,0,0,.1)}button:hover{background-color:#5a0b9b}button:active{background-color:#4a0a80;transform:translateY(2px)}button:disabled{background-color:#888;border-color:#666;cursor:not-allowed;box-shadow:none}#editor{flex:1;border:1px solid #444}#terminal{background-color:#222;color:#e0e0e0;padding:10px;border-top:1px solid #444;font-family:'Courier New',Courier,monospace;white-space:pre-wrap;height:100px;overflow-y:auto;display:flex;flex-direction:column}#terminalInput{background-color:#333;color:#e0e0e0;border:1px solid #555;padding:5px;border-radius:4px;margin-top:10px;width:100%;box-sizing:border-box}#urlModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);justify-content:center;align-items:center}#urlModalContent{background:#444;padding:20px;border-radius:5px;text-align:center;position:relative}#urlModalClose{position:absolute;top:10px;right:10px;cursor:pointer;color:#e0e0e0}#urlInput{width:100%;padding:10px;margin-bottom:10px;border:1px solid #555;border-radius:4px;background:#333;color:#e0e0e0}</style><div id=container><div id=controls><button id=run><i class="fas fa-play"></i> Run Code</button> <button id=save><i class="fas fa-save"></i> Save Code</button> <button id=load><i class="fas fa-upload"></i> Load Code</button> <button id=import><i class="fas fa-link"></i> Import URL</button></div><div id=editor></div></div><div id=urlModal><div id=urlModalContent><span id=urlModalClose>Ã—</span> <input id=urlInput placeholder="Enter script URL"> <button id=urlSubmit>Import Script</button></div></div><input id=fileInput style=display:none type=file><script src=https://unpkg.com/@babel/standalone/babel.min.js></script><script src=https://unpkg.com/monaco-editor/min/vs/loader.js></script><script>require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.editor.defineTheme('purple-theme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: 'b5b5b5' },
                    { token: 'keyword', foreground: 'd1a7d0' },
                    { token: 'variable', foreground: 'a8e0a3' },
                    { token: 'string', foreground: 'e0a5a5' },
                    { token: 'number', foreground: 'd0d0a0' },
                    { token: 'function', foreground: 'a5c0e0' }
                ],
                colors: {
                    'editor.background': '#2a0a4e',
                    'editor.foreground': '#e0e0e0'
                }
            });

            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'javascript',
                theme: 'purple-theme'
            });

            document.getElementById('run').addEventListener('click', () => {
                runCode();
            });

            document.getElementById('save').addEventListener('click', () => {
                const blob = new Blob([editor.getValue()], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'code.js';
                a.click();
                URL.revokeObjectURL(url);
            });

            document.getElementById('load').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });

            document.getElementById('fileInput').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        editor.setValue(e.target.result);
                    };
                    reader.readAsText(file);
                }
            });

            document.getElementById('import').addEventListener('click', () => {
                document.getElementById('urlModal').style.display = 'flex';
            });

            document.getElementById('urlSubmit').addEventListener('click', () => {
                const url = document.getElementById('urlInput').value;
                if (url) {
                    fetch(url)
                        .then(response => response.text())
                        .then(data => {
                            editor.setValue(data);
                            document.getElementById('urlModal').style.display = 'none';
                        })
                        .catch(err => {
                            console.error(`Failed to fetch script: ${err.message}`);
                            document.getElementById('urlModal').style.display = 'none';
                        });
                } else {
                    console.error('URL is required.');
                }
            });

            document.getElementById('urlModalClose').addEventListener('click', () => {
                document.getElementById('urlModal').style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === document.getElementById('urlModal')) {
                    document.getElementById('urlModal').style.display = 'none';
                }
            });

            document.getElementById('terminalInput').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const input = document.getElementById('terminalInput').value.trim();
                    if (input === 'npm start') {
                        runCode();
                    } else {
                        document.getElementById('terminalOutput').textContent += `\n$ ${input}\nCommand not recognized.`;
                    }
                    document.getElementById('terminalInput').value = '';
                    event.preventDefault();
                }
            });

            function runCode() {
                const code = editor.getValue();
                const encodedCode = encodeURIComponent(code);
                window.open(`render.html?jsx=${encodedCode}`);
            }
        });</script>
